<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradLeft">
      <stop stop-color="black" offset="0%" />
      <stop stop-color="transparent" offset="100%" />
    </linearGradient>
    <linearGradient id="gradTop" x1="0" x2="0" y1="0" y2="1">
      <stop stop-color="black" offset="0%" />
      <stop stop-color="transparent" offset="100%" />
    </linearGradient>
    <linearGradient id="gradRight" x1="1" x2="0">
      <stop stop-color="black" offset="0%" />
      <stop stop-color="transparent" offset="100%" />
    </linearGradient>
    <linearGradient id="gradBottom" x1="0" x2="0" y1="1" y2="0">
      <stop stop-color="black" offset="0%" />
      <stop stop-color="transparent" offset="100%" />
    </linearGradient>
    <mask id="mask">
      <rect width="100" height="100" fill="white"/>
      <rect width="10" height="100" fill="url(#gradLeft)"/>
      <rect width="100" height="10" fill="url(#gradTop)"/>
      <rect width="10" height="100" x="90" fill="url(#gradRight)"/>
      <rect width="100" height="10" y="90" fill="url(#gradBottom)"/>
    </mask>
  </defs>
  <rect width="100" height="100" fill="white" mask="url(#mask)"/>
</svg>
